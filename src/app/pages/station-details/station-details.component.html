<div class="container mt-4">
    <h2>VÃ©los disponibles dans {{ station.name }}</h2>
    <div class="row">
      <div
        class="col-md-4"
        *ngFor="let bike of availableBikes"
        (click)="selectBike(bike)"
      >
        <div class="card">
          <img
            [src]="'http://127.0.0.1:8000/images/' + bike.type.image"
            class="card-img-top"
            alt="Bike Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ bike.type.name }}</h5>
            <p class="card-text">{{ bike.type.description }}</p>
            <p class="card-text"><strong>Prix : </strong>{{ bike.type.price }} DH</p>
          </div>
        </div>
      </div>
    </div>
  </div>
