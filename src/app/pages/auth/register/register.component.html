<div>
  <h2>Register</h2>
  <form (submit)="register()">
    <input type="text" [(ngModel)]="name" placeholder="Name" required />
    <input type="email" [(ngModel)]="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" placeholder="Password" required />
    <input type="password" [(ngModel)]="passwordConfirmation" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <p *ngIf="message" style="color: red;">{{ message }}</p>
</div>
